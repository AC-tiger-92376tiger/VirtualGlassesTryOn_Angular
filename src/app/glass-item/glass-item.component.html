<div class="relative max-w-md mx-auto bg-blue-100 rounded-lg py-2 px-2 flex items-center justify-between space-x-2">
    <!-- Glasses Image -->
    <div  *ngIf="state === '2'" class="flex-auto text-gray-500 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-8 rotate-90" viewBox="0 0 40 24" fill="currentColor">
            <circle cx="5" cy="24" r="4" />
            <circle cx="20" cy="24" r="4" />
            <circle cx="35" cy="24" r="4" />
          </svg>     
    </div>
    <div class="relative w-40 h-20 rounded-lg overflow-hidden shadow-lg">
        <!--<app-glb-viewer [src]="glasses.path!"></app-glb-viewer>-->
        <img [src]="'assets/Image/' + glasses.path + '_img.png'">

    </div>
  
    <!-- Text Info -->
    <div class="flex-auto">
      <h5 class="font-semibold text-base text-gray-900">{{glasses.title}}</h5>
      <p class="text-[12px] font-semibold text-gray-700">{{glasses.description}}</p>
    </div>
  
    <!-- Checkmark -->
    <div  
    *ngIf="state === '1'"
    class="flex flex-col items-end space-y-2">
        <label
            class="inline-flex items-center">
            <input type="checkbox" 
                (change)="onCheckboxChange($event)"
                [(ngModel)]="checkedItem"
                class="form-checkbox text-purple-600 w-4 h-4 rounded-md"  />
        </label>
        <span class="absolute text-sm bottom-0 right-5 text-[12px] text-gray-900">${{glasses.price}}</span>
    </div>
    <div  
    *ngIf="state === '3'"
    class="flex  flex-col items-end space-y-2">
        <label
            class="inline-flex items-cen">
            
        </label>
        <span class="absolute text-sm bottom-0 right-5 font-medium text-gray-900">${{glasses.price}}</span>
    </div>
    <div 
        *ngIf="state === '2'"
    class="text-gray-700 hover:text-red-500 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          
      </div>
</div>
<hr class="border-gray-400 m-2">
