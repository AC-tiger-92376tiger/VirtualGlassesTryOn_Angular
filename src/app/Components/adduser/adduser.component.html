<main class="p-6 max-w-xl mx-auto bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Edit User</h2>
    <form (formGroup)="adduserForm" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border p-2 rounded" />
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" />
      <select class="w-full border p-2 rounded">
        <option>Admin</option>
        <option>Manager</option>
        <option>User</option>
      </select>
      <input type="password" placeholder="password" class="w-full border p-2 rounded" />
      <input type="password" placeholder="password-confirm" class="w-full border p-2 rounded" />
      <div class="flex justify-end gap-2">
        <button class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </main>
