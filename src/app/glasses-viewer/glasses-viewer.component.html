<div class="h-full left-0 overflow-y-auto pr-0 scroll-container">
    <div *ngFor="let glasses of glasses_list" class="bg-blue-100 h-15% space-y-4 ">
        <!-- Item Card -->
        <app-glass-item [state]="stated" [glasses]="glasses" (checkboxChanged)="onCheckboxChange($event)"></app-glass-item>
        <hr class="border-gray-400 m-0">
    </div>
</div>
